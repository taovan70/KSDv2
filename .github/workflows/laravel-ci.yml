on:
  push:
    branches: [ "stage" ]
  pull_request:
    branches: [ "stage" ]

jobs:

  deploy:
    runs-on: ubuntu-latest
    environment: main
    steps:
    - uses: actions/checkout@v3
    - name: SSH Execute Commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        debug: true
        script: |
          cd ${{ secrets.PROJECT_FOLDER }};
          echo '--- LIST OF FILES ---';
          ls -al;
          echo '--- GIT CHECKOUT ---';
          git stash;
          git pull origin stage;
          echo '--- SETTING UP PROJECT ENVIRONMENT ---';
          cp ../.env .env
          echo '--- SETUP COMPOSER AND ARTISAN ---';
          docker exec app bash -c "composer update ; php artisan key:generate ; php artisan optimize:clear ; php artisan storage:link ; php artisan migrate --seed ; php artisan vendor:publish --provider="Backpack\CRUD\BackpackServiceProvider" --tag=public --force ;"
